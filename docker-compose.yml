version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: protest-service-mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: protest-service
    volumes:
      - mongodb_data:/data/db
    networks:
      - protest-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: protest-service-api
    ports:
      - '3000:3000'
    environment:
      MONGODB_URI: mongodb://mongodb:27017/protest-service
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - protest-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  protest-network:
    driver: bridge
