name: E2E Tests (Nightly)

on:
  # Run every night at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  e2e:
    name: Run E2E Parser Validation
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: scraper

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: scraper/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Run E2E tests
        id: e2e
        run: |
          echo "üöÄ Running E2E tests against live APIs..."
          yarn test:e2e 2>&1 | tee e2e-results.log
        continue-on-error: true

      - name: Check E2E results
        id: check
        run: |
          if grep -q "Test Files.*failed" e2e-results.log; then
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "‚ùå E2E tests failed - external APIs may have changed"
            exit 0
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "‚úÖ E2E tests passed"
            exit 0
          fi

      - name: Create issue on E2E failure
        if: steps.check.outputs.status == 'failed'
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const title = `üö® E2E Tests Failed - ${date}`;
            const body = `## E2E Test Failure Report

            **Date:** ${date}
            **Workflow:** ${{ github.workflow }}
            **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ### What happened?
            The nightly E2E tests failed, which means one or more parsers are no longer working correctly against live external APIs.

            ### Possible causes:
            - External API structure changed
            - External service is temporarily down
            - Network issues
            - Parser logic needs updating

            ### Next steps:
            1. Check the workflow logs for specific parser failures
            2. Manually test the failing parsers
            3. Update parser code if API structure changed
            4. Update E2E tests if needed

            ### Affected parsers:
            Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

            ---
            *This issue was automatically created by the E2E test workflow.*`;

            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['e2e-failure', 'automated'],
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('E2E Tests Failed')
            );

            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## New Failure: ${date}\n\n${body}`,
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['e2e-failure', 'automated', 'bug'],
              });
            }

      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ github.run_number }}
          path: scraper/e2e-results.log
          retention-days: 30

  # Send notification on failure (optional - requires Slack/Discord webhook)
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: e2e
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "‚ö†Ô∏è E2E tests failed - check GitHub issues for details"
          # Optional: Add Slack/Discord webhook notification here
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"E2E tests failed!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
