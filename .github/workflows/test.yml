name: Tests (Unit + Integration)

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'

jobs:
  test:
    name: Run Unit and Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Run unit tests
        run: yarn test:unit

      - name: Run integration tests
        run: yarn test:integration

      - name: Generate coverage report
        run: yarn coverage
        continue-on-error: true

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # This job ensures the workflow fails if tests fail
  # Prevents webhooks/deployments from triggering
  gate:
    name: Test Gate
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed - blocking deployment"
            exit 1
          fi
          echo "✅ All tests passed"

  # Webhook trigger - only runs if ALL tests pass
  webhook:
    name: Trigger Deployment Webhook
    runs-on: ubuntu-latest
    needs: gate  # Depends on gate passing
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Send webhook notification
        run: |
          if [ -n "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" ]; then
            curl -k -X POST "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d '{
                "event": "tests_passed",
                "repository": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}",
                "commit": "${{ github.sha }}",
                "commit_message": "${{ github.event.head_commit.message }}",
                "author": "${{ github.event.head_commit.author.name }}",
                "workflow_run": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }'
            echo "✅ Webhook sent successfully"
          else
            echo "ℹ️ DEPLOYMENT_WEBHOOK_URL not configured - skipping webhook"
          fi
